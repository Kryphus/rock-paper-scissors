<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <h2 id="game-title">Rock-Paper-Scissors</h2>
    <div id="game-content">
        <div class="container">
            <button id="rock-button">Rock</button>
            <button id="paper-button">Paper</button>
            <button id="scissors-button">Scissors</button>
        </div>
        <p>Your points: <span id="player-score-display">0</span> </p>

        <div class="answer-board">
            <p>Player: <span id="player-choice"></span> </p>
            <p>Computer: <span id="computer-choice"></span> </p>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
